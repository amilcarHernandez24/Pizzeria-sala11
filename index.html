<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header class="header">
        <div class="loco-container">
            <img src="images/logo.png" alt="logo" class="imagen-logo">
        </div>
        <nav>
            <ul class="navbar">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-container">
            <article class="banner">
                <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
            </article>
            <article class="podio">
                <div class="podio-title">
                    <h2>Podio de pizzas</h2>
                </div>
                <div class="top-five">
                    <div>
                        <h3>Pizzas top 5</h3>
                        <ol class="top-five-list">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div>
                        <img src="images/pizza-falling.jpg" alt="pizza_falling">
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="footer-list">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <img src="images/logo.png" alt="logo">
    </footer>
</body>
</html>
